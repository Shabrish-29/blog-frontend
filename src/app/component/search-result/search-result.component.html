
<br>
<div id="content" class="container">
    <div class="mt-4 p-5 bg-primary text-Black rounded" style="
    background-image: url('assets/Blog-background-8.png');
    height: 260px;height:460px;
    ">  

    <div class="panel panel-default">
    <div class="panel-body">
        <div class="mt-4 p-5 bg-primary text-white rounded" style="
        background-image: url('assets/Blog-background-8.png');
        height: 460px;height:260px;
        ">
        <h6 class="nomargin"> 
            About 1 result <small class="text-success"> </small>
        </h6>
        <hr class="nomargin-bottom margin-top-10">
        <!-- SEARCH RESULTS -->
        <div class="clearfix search-result" *ngIf="post"><!-- item -->
            <h4><a href="/single-post/{{post.postId}}">{{post.postTitle}}</a></h4>
            <small class="text-success">www.techblog.com</small>
            <p><b>Author :</b> {{post.user.userName}}</p>
            <p>{{post.postContent}}</p>
        </div><!-- /item -->
    
        <div class="clearfix search-result" *ngIf="!post"><!-- item -->
            <h4>No post found!!</h4>
        
        </div><!-- /item -->
      
    
        <br><br><br><br><br><br>   
        <br>  
        <!-- PAGINATION -->

    </div>
    </div>
